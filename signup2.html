<form action="#" class="space-y-6" method="POST">
<div>

</div>
<div>
<label class="sr-only" for="email-address">Email address</label>

</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="form-input w-full px-4 py-3 rounded-lg text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#111418] focus:ring-[#1587f9]" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>

<div class="flex items-center gap-4">

<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<h2 class="text-center text-4xl font-bold tracking-tight text-white">Welcome back</h2>
<form action="#" class="mt-8 space-y-6" method="POST">
<input name="remember" type="hidden" value="true"/>
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input relative block w-full appearance-none rounded-lg border-none bg-[#21344a] px-4 py-4 text-base text-white placeholder-gray-400 focus:z-10 focus:outline-none focus:ring-2 focus:ring-[#157bf9] sm:text-sm" id="email-address" name="email" placeholder="Email" required="" type="email"/>
</div>
<div class="pt-4">
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="form-input relative block w-full appearance-none rounded-lg border-none bg-[#21344a] px-4 py-4 text-base text-white placeholder-gray-400 focus:z-10 focus:outline-none focus:ring-2 focus:ring-[#157bf9] sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-[#8eaacc] hover:text-[#157bf9]" href="#"> Forgot password? </a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-[#157bf9] py-3 px-4 text-sm font-bold text-white hover:bg-[#157bf9]/90 focus:outline-none focus:ring-2 focus:ring-[#157bf9] focus:ring-offset-2 focus:ring-offset-gray-900" type="submit">
                  Sign In
                </button>
</div>
<div class="relative flex items-center justify-center">
<div class="flex-grow border-t border-gray-600"></div>
<span class="mx-4 flex-shrink text-sm text-gray-400">Or continue with</span>
<div class="flex-grow border-t border-gray-600"></div>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="inline-flex w-full justify-center rounded-lg border border-gray-700 bg-[#21344a] py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-700" type="button">
                  GitHub
                </button>
<button class="inline-flex w-full justify-center rounded-lg border border-gray-700 bg-[#21344a] py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-700" type="button">
                  Google
                </button>
</div>
<div class="text-center text-sm text-gray-400">
                Don’t have an account?
                <a class="font-medium text-[#8eaacc] hover:text-[#157bf9]" href="#"> Sign Up </a>
</div>

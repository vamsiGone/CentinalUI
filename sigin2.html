<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Centinal - Sign In</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #1587f9;
      --background-start-rgb: 17, 20, 24;
      --background-end-rgb: 23, 28, 35;
      --text-primary: #ffffff;
      --text-secondary: #9babbb;
      --card-background: rgba(39, 48, 58, 0.5);
      --input-background: #27303a;
      --border-color: #27303a;
    }
    body {
      font-family: 'Manrope', sans-serif;
    }
    .glass-card {
      background: var(--card-background);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[rgb(var(--background-start-rgb))] to-[rgb(var(--background-end-rgb))] text-[var(--text-primary)]">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-50 bg-[rgba(17,20,24,0.8)] backdrop-blur-md">
<nav class="container mx-auto px-6 py-4 flex justify-between items-center">
<a class="flex items-center gap-3" href="#">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
<span class="text-2xl font-bold">Centinal</span>
</a>
<div class="hidden md:flex items-center space-x-8">
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Home</a>
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Features</a>
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Pricing</a>
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Docs</a>
</div>
<div class="flex items-center gap-4">
<button aria-label="Toggle dark mode" class="text-[var(--text-secondary)] hover:text-white">
<span class="material-symbols-outlined">dark_mode</span>
</button>
<a class="hidden md:inline-block bg-[var(--primary-color)] text-white font-bold py-2 px-6 rounded-lg hover:opacity-90 transition-opacity" href="#">Sign In</a>
<button class="md:hidden text-[var(--text-secondary)] hover:text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</nav>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="glass-card rounded-2xl p-8 shadow-2xl">
<div class="text-center">
<h2 class="mt-2 text-3xl font-extrabold text-white">
                        Welcome back
                    </h2>
<p class="mt-2 text-sm text-[var(--text-secondary)]">
                        Sign in to continue to Centinal.
                    </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<input name="remember" type="hidden" value="true"/>
<div class="rounded-lg shadow-sm -space-y-px">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="appearance-none rounded-t-lg relative block w-full px-4 py-3 border-0 bg-[var(--input-background)] placeholder-gray-500 text-white focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="your@email.com" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="appearance-none rounded-b-lg relative block w-full px-4 py-3 border-0 bg-[var(--input-background)] placeholder-gray-500 text-white focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-blue-400" href="#">
                                Forgot your password?
                            </a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-[var(--primary-color)] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] focus:ring-offset-gray-900 transition-opacity" type="submit">
                            Sign in
                        </button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[var(--border-color)]"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[rgb(39,48,58)] text-[var(--text-secondary)]">
                                Or continue with
                            </span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-[var(--border-color)] rounded-lg shadow-sm bg-[var(--input-background)] text-sm font-medium text-white hover:bg-gray-700 transition-colors" href="#">
<span class="sr-only">Sign in with GitHub</span>
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" fill-rule="evenodd"></path></svg>
</a>
</div>
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-[var(--border-color)] rounded-lg shadow-sm bg-[var(--input-background)] text-sm font-medium text-white hover:bg-gray-700 transition-colors" href="#">
<span class="sr-only">Sign in with Google</span>
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path></svg>
</a>
</div>
</div>
</div>
<p class="mt-8 text-center text-sm text-[var(--text-secondary)]">
                    Don’t have an account? 
                    <a class="font-medium text-[var(--primary-color)] hover:text-blue-400" href="#">
                        Sign Up
                    </a>
</p>
</div>
</div>
</main>
<footer class="bg-transparent mt-auto">
<div class="container mx-auto px-6 py-8">
<div class="flex flex-col items-center text-center">
<div class="flex flex-wrap justify-center gap-x-6 gap-y-4 mb-4">
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Terms of Service</a>
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Privacy Policy</a>
<a class="text-[var(--text-secondary)] hover:text-white transition-colors" href="#">Contact Us</a>
</div>
<p class="text-[var(--text-secondary)] text-sm">© 2024 Centinal. All rights reserved.</p>
</div>
</div>
</footer>
</div>

</body></html>
